<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <title> CONTACT</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <iframe src="header.html" frameborder="0"  width="100%" height="100%"></iframe>

        <div>
            <h1>Let's work together </h1>
        </div>

        <div class="log_social_media">

        </div>

        <div class="body-message">
        <form>
            <fieldset>
                <legend><i class = "fa fa-envelope" style="font-size:15px;"></i> Send me a message   </legend>

                <div>
                    <label for="first_name" class="form-label">First Name </label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" class="form-line" >
                </div><br>

                <div>
                    <label for="last_name" class="form-label"> Last Name </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="form-line" >
                </div><br>

                <div>
                    <label for="email" class="form-label"> E-mail Adress </label>
                    <input type="email" id="email" name="email" placeholder="youremail@example.com" class="form-line" >
                </div><br>

                <div>
                    <label for="number" class="form-label">Phone </label>
                    <input type="number" id="phone" name="phone" placeholder="+xx xxx xxx xxx " class="form-line" >
                </div><br>

                <div>
                    <label class="form-label">Choose a Programming Language: </label>
                    <input type="checkbox" id="java" name="checkboxGroup"> JAVA
                    <input type="checkbox" id="JavaScript" name="checkboxGroup"> JAVASCRIPT
                    <input type="checkbox" id="php" name="checkboxGroup"> PHP
                    <input type="checkbox" id="python" name="checkboxGroup"> PYTHON
                    <input type="checkbox" id="html" name="checkboxGroup"> HTML
                </div><br>

                <div>
                    <label for="project" class="form-label"> Project Description </label>
                    <textarea id="project" name="project" placeholder="Project Description"></textarea>
                </div><br>

                <div>
                    <button class="button-form" type="submit"> Send </button>
                </div>


            </fieldset>

        </form>
        </div>

        <iframe src="footer.html"rameborder="0"  width="100%" height="100%"></iframe>
    </body>
</html>
